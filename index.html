<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter Pro - Pedometer</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <style>
        
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;           
            overflow-y: auto; /* Allow vertical */
        }

        /* Main Counter Display */
        .counter-display {
            display: flex;
            flex-direction: column; /* align step count and unit */
            align-items: center;
            justify-content: center;
            height: 280px;
            width: 280px;
            margin: 0 auto;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-image: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%);
            color: white;
            transition: transform 0.3s ease-in-out;
        }

        /* Pulse effect when running */
        .counter-display.running {
            box-shadow: 0 0 0 10px rgba(55, 48, 163, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(55, 48, 163, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(55, 48, 163, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(55, 48, 163, 0);
            }
        }

        /* Settings Modal Styling */
        .modal {
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        /* Toggle Switch Styling */
        .toggle-checkbox:checked {
            right: 0;
            background-color: #4f46e5;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #a5b4fc;
        }

        /* Range Slider Styling */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-top: -8px;
        }

        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input[type=range]::-webkit-slider-runnable-track {
            background: #c7d2fe;
            height: 4px;
            border-radius: 2px;
        }

        input[type=range]::-moz-range-track {
            background: #c7d2fe;
            height: 4px;
            border-radius: 2px;
        }
    </style>
</head>

<body class="p-4 flex flex-col min-h-screen">
    <div class="max-w-md w-full mx-auto">

        <div class="flex justify-between items-center mb-2 mt-2">
            <button id="settingsButton" onclick="openSettings()"
                class="text-gray-500 hover:text-indigo-600 focus:outline-none p-1 transition-colors duration-150">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                    </path>
                </svg>
            </button>

            <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">Step Counter PRO</h1>
            <div class="w-7 h-7"></div>
        </div>

        <div id="dateTimeDisplay" class="text-center mt-2 mb-2 text-base font-semibold text-gray-600">
            </div>

        <p id="statusMessage" class="text-center text-xs mb-4 text-gray-600 italic">
            Accelerometer not running. Tap START to begin.
        </p>

        <div id="counterDisplay" class="counter-display shadow-2xl">
            <span id="stepCount" class="text-7xl font-extrabold leading-none">0</span>
            <span class="text-xl font-medium mt-1 opacity-80">STEPS</span>
        </div>

        <div class="flex justify-center mt-8 space-x-2">
            <button id="startButton" onclick="startPedometer()"
                class="px-5 py-3 bg-indigo-600 text-white font-bold text-base rounded-full shadow-lg hover:bg-indigo-700 transition-all transform hover:scale-105 active:scale-95 disabled:bg-gray-400 disabled:opacity-70 flex-1"
                aria-label="Start Step Tracking">
                START

                class="px-5 py-3 bg-red-500 text-white font-bold text-base rounded-full shadow-lg hover:bg-red-700 transition-all transform hover:scale-105 active:scale-95 disabled:bg-gray-400 disabled:opacity-70 flex-1"
                aria-label="Stop Step Tracking">

                class="px-5 py-3 bg-indigo-600 text-white font-bold text-base rounded-full shadow-lg hover:bg-indigo-700 transition-all transform hover:scale-105 active:scale-95 disabled:bg-gray-400 disabled:opacity-70 flex-1"
                aria-label="Reset Today's Step Count and Session Time" 
                disabled>
                RESET
            </button>
        </div>

        <div class="mt-8 grid grid-cols-2 gap-4 text-center">
            <div class="bg-white p-3 rounded-xl shadow">
                <p id="distance" class="text-xl font-bold text-indigo-600">0.00</p>
                <p class="text-xs text-gray-500">KM</p>
            </div>
            <div class="bg-white p-3 rounded-xl shadow">
                <p id="calories" class="text-xl font-bold text-indigo-600">0</p>
                <p class="text-xs text-gray-500">KCAL</p>
            </div>
            <div class="bg-white p-3 rounded-xl shadow">
                <p id="duration" class="text-xl font-bold text-indigo-600">00:00:00</p>
                <p class="text-xs text-gray-500">TIME</p>

            <div class="bg-white p-3 rounded-xl shadow">
                <p id="pace" class="text-xl font-bold text-indigo-600">--:--</p>
                <p class="text-xs text-gray-500">MIN/KM</p>
            </div>
        </div>

        <section class="mt-8 bg-white p-4 rounded-xl shadow mb-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Step History</h3>
            <button onclick="deleteHistory()"
                class="text-xs float-right -mt-8 text-red-500 hover:text-red-700 transition-colors">
                Clear History
            </button>
                <div id="historyLog" class="mb-4">
            </div>
            <h4 class="text-lg font-semibold text-gray-700 mt-6 mb-3 border-t pt-4">Daily Step Trend</h4>
            <div id="chartContainer" class="h-40 w-full p-2 bg-gray-50 rounded-xl border border-gray-200">
                <canvas id="dailyStepsChart" class="h-full w-full"></canvas>
            </div>

    <div id="settingsModal"
        class="modal fixed inset-0 flex items-center justify-center p-4 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-w-sm transform scale-95 transition-transform duration-300">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-2">Settings</h2>
            <div class="mb-6">
                <label for="thresholdRange" class="block text-sm font-medium text-gray-700 mb-2">
                    Sensitivity Threshold: <span id="thresholdValue" class="font-bold text-indigo-600">5.0</span>
                </label>
                <input type="range" id="thresholdRange" min="0.5" max="10.0" step="0.1" value="5.0"
                    class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>Low (0.5)</span>
                    <span>High (10.0)</span>
                </div>
            </div>
            <div class="mb-6">
                <label for="stepLengthInput" class="block text-sm font-medium text-gray-700 mb-2">
                    Avg. Step Length (meters):
                </label>
                <input type="number" id="stepLengthInput" min="0.1" max="1.5" step="0.01" value="0.76"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-gray-900">
            </div>
            <div class="flex justify-between items-center mb-4 pb-2 border-b">
                <span class="text-sm font-medium text-gray-700">Step Sound Feedback</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="audioToggle" id="audioToggle"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-gray-300 appearance-none cursor-pointer" />
                    <label for="audioToggle"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <div class="flex justify-between items-center mb-6">
                <span class="text-sm font-medium text-gray-700">Vibration Feedback</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="vibrationToggle" id="vibrationToggle"
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-gray-300 appearance-none cursor-pointer" />
                    <label for="vibrationToggle"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            <button onclick="saveSettings()"
                class="w-full px-4 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-colors active:scale-95">
                Save Settings & Close
            </button>
        </div>
    </div>

    <audio id="stepSound" src="./ring.wav" preload="auto"></audio>


    <script>
        // CONFIGURABLE CONSTANTS & STATE 
    
        const DEFAULT_THRESHOLD = 5.0;
        const DEFAULT_STEP_LENGTH = 0.76;
        const DEFAULT_AUDIO_ON = true;
        const DEFAULT_VIBRATE_ON = true;
        const STEP_DEBOUNCE_TIME = 200; 

        // State & Settings variables (will be loaded/updated)
        let ACCELERATION_THRESHOLD = DEFAULT_THRESHOLD;
        let STEP_LENGTH_M = DEFAULT_STEP_LENGTH;
        let isAudioEnabled = DEFAULT_AUDIO_ON;
        let isVibrationEnabled = DEFAULT_VIBRATE_ON;
        let isRunning = false;
        let steps = 0;
        let lastStepTime = 0;
        let startTime = null;
        let totalTimeMs = 0; // Track total elapsed time in milliseconds
        let intervalId = null; // For tracking duration

        // Element References
        const dateTimeDisplay = document.getElementById('dateTimeDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const counterDisplay = document.getElementById('counterDisplay');
        const stepCountElement = document.getElementById('stepCount');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const distanceElement = document.getElementById('distance');
        const caloriesElement = document.getElementById('calories');
        const durationElement = document.getElementById('duration');
        const paceElement = document.getElementById('pace'); // Pace Element
        const historyLog = document.getElementById('historyLog');
        const settingsModal = document.getElementById('settingsModal');
        const stepSound = document.getElementById('stepSound');

        
        // ACCELEROMETER/STEP DETECTION LOGIC 

        let accelerometer = null;

        function handleAccelerometer(event) {
            const acceleration = event.acceleration;
            // Robustness check: Ensure acceleration data is available.
            if (!acceleration || !acceleration.x) {
                return;
            }
            // Calculate the magnitude of the 3D acceleration vector
            const magnitude = Math.sqrt(
                acceleration.x * acceleration.x +
                acceleration.y * acceleration.y +
                acceleration.z * acceleration.z
            );
            // Simple peak detection: check if the magnitude exceeds the threshold
            if (magnitude > ACCELERATION_THRESHOLD) {
                const currentTime = Date.now();
                // Debounce check: ensure a minimum time has passed since the last step
                if (currentTime - lastStepTime > STEP_DEBOUNCE_TIME) {
                    steps++;
                    lastStepTime = currentTime;
                    updateStatsUI();
                    provideFeedback();
                }
            }
        }

        function startPedometer() {
            if (isRunning) return;
            // Request permission for DeviceMotion events (necessary for iOS 13+)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            _startLogic();
                        } else {
                            alertMessage('Permission Denied', 'Cannot access motion sensor. Step tracking requires motion permission.', 'error');
                        }
                    })
                    .catch(err => {
                        console.error("Permission error:", err);
                        alertMessage('Error', 'Failed to request motion sensor permission.', 'error');
                    });
            } else {
                // For Android/older browsers
                _startLogic();
            }
        }

        function _startLogic() {
            // Check for DeviceMotionEvent support
            if (window.DeviceMotionEvent) {
                accelerometer = window.addEventListener('devicemotion', handleAccelerometer, true);
                isRunning = true;         
                // If starting fresh, set startTime. Otherwise, duration continues to tick.
                if (!startTime) {
                    startTime = Date.now();
                }
                // Start the duration timer interval
                if (!intervalId) {
                    intervalId = setInterval(updateDuration, 1000);
                }

                updateStatusUI();             
                counterDisplay.classList.add('running');
            } else {
                alertMessage('Sensor Missing', 'Your device does not support the Device Motion API needed for step tracking.', 'warning');
            }
        }

        function stopPedometer() {
            if (!isRunning) return;

            window.removeEventListener('devicemotion', handleAccelerometer, true);
            isRunning = false;
            // correctly accumulate time ONLY when stopping/pausing
            if (startTime) {
                totalTimeMs += (Date.now() - startTime);
                startTime = null; // Mark session as paused
            }          
            // Stop the duration timer
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }

            updateStatsUI(true); // update chart

            saveSteps(); // Save today's steps
            updateStatusUI();
            
            counterDisplay.classList.remove('running');
        }
        
        // METRIC CALCULATION UTILITIES 
      
        // Calculates distance in meters.
        function calculateDistance(steps) {
            // Convert to kilometers for display
            return (steps * STEP_LENGTH_M) / 1000; 
        }

        // Calculates calories burned (KCAL).
        function calculateCalories(steps) {
            // Rough estimation: 0.04 Calories per step
            return Math.round(steps * 0.04);
        }

        // Calculates average pace in MIN/KM.
        // Returns formatted string or '--:--' if no distance/time.

        /**
         * Calculates pace in minutes per kilometer (min/km).
         * @param {number} distanceKm - Total distance in kilometers.
         * @param {number} totalTimeMs - Total time in milliseconds.
         * @returns {string} Formatted pace string (MM:SS / km).
         */
        function calculatePaceKm(distanceKm, totalTimeMs) {
            if (distanceKm <= 0 || totalTimeMs <= 0) {
                return '00:00 / km';
            }

            // Convert total time from milliseconds to minutes
            const totalTimeMinutes = totalTimeMs / (1000 * 60);

            // Calculate Pace: total_time_minutes / total_distance_km
            const paceMinutesPerKm = totalTimeMinutes / distanceKm;

            // Separate minutes (integer part) and seconds (fractional part)
            const paceMinutes = Math.floor(paceMinutesPerKm);
            const paceSeconds = Math.round((paceMinutesPerKm - paceMinutes) * 60);

            // Format the output string
            const minutesStr = String(paceMinutes).padStart(2, '0');
            const secondsStr = String(paceSeconds).padStart(2, '0');

            return `${minutesStr}:${secondsStr} / km`;
        }


        // UI RENDERING 

        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString(undefined, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const timeStr = now.toLocaleTimeString(undefined, {
                hour: '2-digit',
                minute: '2-digit',
            });
            dateTimeDisplay.innerHTML = `
                <div class="inline-flex items-center justify-center space-x-8">
                    <span>${dateStr}</span>
                    <span class="text-indigo-600">${timeStr}</span>
                </div>
            `;
        }

        function updateStatusUI() {
            // Centralized control for the START/STOP buttons based on isRunning state.
            if (isRunning) {
                statusMessage.textContent = `Running. Threshold: ${ACCELERATION_THRESHOLD.toFixed(1)}.`;
                statusMessage.classList.remove('text-gray-600', 'text-red-600');
                statusMessage.classList.add('text-green-600');
                
                // Button States: RUNNING
                startButton.disabled = true;
                stopButton.disabled = false;
            } else {
                statusMessage.textContent = `Stopped. Tap START to begin.`;
                statusMessage.classList.remove('text-green-600');
                statusMessage.classList.add('text-gray-600');

                // Button States: STOPPED
                startButton.disabled = false; 
                stopButton.disabled = true;
            }
        }

        function updateDuration() {
            // Total time calculation moved into updateTotalTime
            const totalMs = totalTimeMs + (isRunning && startTime ? Date.now() - startTime : 0);
            const totalSeconds = Math.floor(totalMs / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const pad = (num) => String(num).padStart(2, '0');
            
            // Display: HH:MM
            durationElement.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            
            // Update all stats whenever duration updates (to keep Pace current)
            updateStatsUI(false); 
        }

        function updateStatsUI(forceDurationUpdate = true) {
            // Recalculate duration here if not running and we need stats update
            if (forceDurationUpdate && !isRunning) {
                updateDuration();
            } else if (isRunning) {
                 // If running, the interval handles duration, but we update the pace calculation here
                const totalMs = totalTimeMs + (Date.now() - startTime);
                const currentDistanceKm = calculateDistance(steps);
                paceElement.textContent = calculatePaceKm(currentDistanceKm, totalMs);
            }
            
            const currentDistanceKm = calculateDistance(steps);
            
            // --- LOGIC: Enable/Disable Reset Button ---
            const resetButton = document.getElementById('resetButton');
            if (steps > 0 || totalTimeMs > 0) {
                resetButton.disabled = false;
            } else {
                resetButton.disabled = true;
            }
            // ---------------------------------------------

            stepCountElement.textContent = steps.toLocaleString();
            distanceElement.textContent = currentDistanceKm.toFixed(2);
            caloriesElement.textContent = calculateCalories(steps).toLocaleString();           
            if (!isRunning) {
                 paceElement.textContent = calculatePaceKm(currentDistanceKm, totalTimeMs);
            }
        }

        function provideFeedback() {
            if (isAudioEnabled) {
                stepSound.currentTime = 0; // Reset sound to play immediately
                stepSound.play().catch(e => console.log("Sound play error:", e)); // Catch promise rejection
            }
            if (isVibrationEnabled && navigator.vibrate) {
                navigator.vibrate(100); // Vibrate for 100ms
            }
        }

        // Custom alert/message box instead of window.alert
        function alertMessage(title, message, type = 'info') {
            const originalText = statusMessage.textContent;
            const originalClasses = Array.from(statusMessage.classList).filter(c => c.startsWith('text-'));

            statusMessage.textContent = `${title}: ${message}`;
            let color = 'text-blue-600';
            if (type === 'error') color = 'text-red-600';
            if (type === 'warning') color = 'text-yellow-600';
            statusMessage.classList.remove(...originalClasses);
            statusMessage.classList.add(color);

            setTimeout(() => {
                // Restore status message
                statusMessage.classList.remove(color);
                if (!isRunning) {
                    updateStatusUI();
                } else {
                    // If running, restore running status UI
                    statusMessage.classList.add('text-green-600');
                    statusMessage.textContent = originalText;
                }
            }, 5000);
        }

        // == DATA PERSISTENCE (LOCAL STORAGE) =====================
  
        /**
         * Get today's date key (YYYY-MM-DD)
         */
        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }

        /**
         * Loads the full step history array.
         * Structure: [{date: "YYYY-MM-DD", steps: N}]
         */
        function loadHistory() {
            const historyJson = localStorage.getItem('stepHistory');
            return historyJson ? JSON.parse(historyJson) : [];
        }

        /**
         * Saves or updates today's step count in history.
         */
        function saveSteps() {
            const history = loadHistory();
            const todayKey = getTodayKey();
            let found = false;

            // Update today's entry
            const newHistory = history.map(item => {
                if (item.date === todayKey) {
                    item.steps = steps;
                    found = true;
                }
                return item;
            });

            // If today's entry wasn't found, and steps > 0, add it
            if (!found && steps > 0) {
                newHistory.push({
                    date: todayKey,
                    steps: steps
                });
            }
            
            // CRITICAL FIX: This line saves the entire history array back to storage.
            localStorage.setItem('stepHistory', JSON.stringify(newHistory)); 
            
            renderHistory();
        }
        
        function deleteHistory() {
            // Confirmation logic here (using window.confirm for simplicity, but a custom modal is preferred)
            if (confirm("Are you sure you want to delete all step history? This cannot be undone.")) {
                localStorage.removeItem('stepHistory');
                alertMessage('History Cleared', 'All stored step history has been deleted.', 'info');
                renderHistory();
            }
        }

        /**
         * Loads steps and duration for today's session from history.
         */
        function loadAppState() {
            const history = loadHistory();
            const todayKey = getTodayKey();

            const todayEntry = history.find(item => item.date === todayKey);

            if (todayEntry) {
                steps = todayEntry.steps;
            } else {
                steps = 0;
            }

            // Duration is not fully persisted in this simple version, reset session duration but keep total steps.
            startTime = null;
            totalTimeMs = 0; // Reset total session time
            updateStatsUI();
        }

        /**
         * NEW: Resets the current session's steps and duration, and updates history.
         */
        function resetSession() {
            /*if (!confirm("Are you sure you want to reset today's steps and duration?")) {
                return;
            }*/
            
            // Stop the pedometer if it's running
            if (isRunning) {
                stopPedometer(); 
            }

            // Reset session variables
            steps = 0;
            startTime = null;
            totalTimeMs = 0; 

            // Persist the reset (save 0 steps for today) and update UI
            saveSteps(); // This updates history with 0 steps for today and calls renderHistory()
            updateStatsUI();
            updateDuration(); // Reset duration display to 00:00:00
        }

        // =========================================================
        // == HISTORY & CHART RENDERING ============================
        // =========================================================
        
        let dailyStepsChart = null; // Variable to hold the chart instance

        /**
         * Renders the history visualization using Chart.js.
         */
        function renderChart() {
            const history = loadHistory();
            const canvasElement = document.getElementById('dailyStepsChart');
            
            // If no history, show a message and stop
            if (history.length === 0) {
                chartContainer.innerHTML = '<p class="text-gray-500 text-sm italic text-center w-full mt-4">Track steps to see your trend here.</p>';
                canvasElement.style.display = 'none'; // Hide the canvas
                return;
            }
            // If history exists, ensure canvas is visible and ready
            if (canvasElement.style.display === 'none') {
                 // Restore the canvas if it was hidden
                 chartContainer.innerHTML = ''; // Clear the message
                 chartContainer.appendChild(canvasElement); // Re-add the canvas element (safe because we didn't use innerHTML on it)
                 canvasElement.style.display = 'block';
            }

            // Remove previous message if present
            document.getElementById('chartContainer').innerHTML = '';
            document.getElementById('chartContainer').appendChild(canvasElement);

            // Sort by date (oldest first for chart trend)
            const sortedHistory = history.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
            const recentHistory = sortedHistory.slice(-7); // Show only the last 7 days

            const labels = recentHistory.map(item => {
                const dateObj = new Date(item.date);
                return dateObj.toLocaleDateString(undefined, { weekday: 'short' });
            });
            
            const data = recentHistory.map(item => item.steps);

            // Destroy existing chart instance before creating a new one
            if (dailyStepsChart) {
                dailyStepsChart.destroy();
            }

            dailyStepsChart = new Chart(canvasElement, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Steps',
                        data: data,
                        backgroundColor: '#4f46e5', // Indigo-600 color
                        borderColor: '#4f46e5',
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: false
                            },
                            ticks: {
                                display: false // Hide Y-axis numbers for a cleaner look
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }


        /**
         * Renders the list of step history items and calls the chart renderer.
         */
        function renderHistory() {
            const history = loadHistory();
            
            // Clear the correct element (historyLog).
            historyLog.innerHTML = '';
            
            if (history.length === 0) {
                historyLog.innerHTML = '<p class="text-gray-500 text-sm italic">No history yet. Start tracking steps!</p>';
            } else {
                // Render history items in reverse order (newest first)
                history.slice().reverse().forEach(item => {
                    const dateObj = new Date(item.date);
                    const displayDate = dateObj.toLocaleDateString(undefined, {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });

                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center py-2 border-b border-gray-100 last:border-b-0';
                    div.innerHTML = `
                        <span class="font-medium text-gray-700">${displayDate}</span>
                        <span class="font-bold text-indigo-700">${item.steps.toLocaleString()} steps</span>
                    `;
                    historyLog.appendChild(div);
                });
            }

            // Call the chart rendering function (now defined above)
            renderChart(); 
        }

        // =========================================================
        // == SETTINGS & MODAL LOGIC ===============================
        // =========================================================

        /**
         * Loads a setting from localStorage and parses it as a float/number,
         * or returns a specified default value if not found.
         */
        function loadNumberSetting(key, defaultValue) {
            const value = localStorage.getItem(key);
            return value !== null ? parseFloat(value) : defaultValue;
        }

        /**
         * Loads a boolean setting from localStorage, checking for the string "true",
         * or returns a specified default value if not found.
         */
        function loadBooleanSetting(key, defaultValue) {
            const value = localStorage.getItem(key);
            if (value === null) return defaultValue;
            return value === "true";
        }

        function loadSettings() {
            // Load Customizable Constants
            ACCELERATION_THRESHOLD = loadNumberSetting('accelThreshold', DEFAULT_THRESHOLD);
            STEP_LENGTH_M = loadNumberSetting('stepLength', DEFAULT_STEP_LENGTH);

            // Load State Variables
            isAudioEnabled = loadBooleanSetting('audioEnabled', DEFAULT_AUDIO_ON);
            isVibrationEnabled = loadBooleanSetting('vibrationEnabled', DEFAULT_VIBRATE_ON);

            // Update modal inputs with current values
            document.getElementById('thresholdRange').value = ACCELERATION_THRESHOLD;
            document.getElementById('thresholdValue').textContent = ACCELERATION_THRESHOLD.toFixed(1);
            document.getElementById('stepLengthInput').value = STEP_LENGTH_M.toFixed(2);
            document.getElementById('audioToggle').checked = isAudioEnabled;
            document.getElementById('vibrationToggle').checked = isVibrationEnabled;
        }

        function openSettings() {
            // Load latest settings into the modal before opening
            loadSettings();

            settingsModal.classList.remove('opacity-0', 'pointer-events-none');
            settingsModal.querySelector('div').classList.remove('scale-95');
            settingsModal.querySelector('div').classList.add('scale-100');
        }

        function closeSettings() {
            settingsModal.querySelector('div').classList.remove('scale-100');
            settingsModal.querySelector('div').classList.add('scale-95');

            setTimeout(() => {
                settingsModal.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
        }

        function saveSettings() {
            // 1. Read new values
            const newThreshold = parseFloat(document.getElementById('thresholdRange').value);
            const newStepLength = parseFloat(document.getElementById('stepLengthInput').value);
            const newAudio = document.getElementById('audioToggle').checked;
            const newVibration = document.getElementById('vibrationToggle').checked;

            // 2. Save to localStorage
            localStorage.setItem('accelThreshold', newThreshold);
            localStorage.setItem('stepLength', newStepLength);
            localStorage.setItem('audioEnabled', newAudio.toString());
            localStorage.setItem('vibrationEnabled', newVibration.toString());

            // 3. Update running state variables immediately (no refresh needed)
            ACCELERATION_THRESHOLD = newThreshold;
            STEP_LENGTH_M = newStepLength;
            isAudioEnabled = newAudio;
            isVibrationEnabled = newVibration;

            // 4. Update status and close
            updateStatsUI();
            updateStatusUI();
            closeSettings();
        }

        // Event listener for threshold range input change
        document.addEventListener('DOMContentLoaded', () => {
            const thresholdRange = document.getElementById('thresholdRange');
            const thresholdValue = document.getElementById('thresholdValue');

            if (thresholdRange) {
                thresholdRange.addEventListener('input', () => {
                    thresholdValue.textContent = parseFloat(thresholdRange.value).toFixed(1);
                });
            }
        });


        // =========================================================
        // == INITIALIZATION =======================================
        // =========================================================

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Load settings and app state
            loadSettings();
            loadAppState();
            renderHistory();

            // 2. Initial Clock setup
            setInterval(updateDateTime, 1000);
            updateDateTime();

            // 3. Initial History & Chart Rendering
            // renderHistory();

            // 4. Set initial status
            updateStatusUI();

            // 5. Setup event listener for closing modal by clicking outside
            settingsModal.addEventListener('click', (e) => {
                if (e.target.id === 'settingsModal') {
                    closeSettings();
                }
            });
        });
    </script>
